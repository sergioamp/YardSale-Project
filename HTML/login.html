<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <!-- <link rel="stylesheet" href="../CSS/tablets.css" media="screen and (min-width: 810px">
    <link rel="stylesheet" href="../CSS/desktop.css" media="screen and (min-width: 1200px"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <a href="./index.html">
        <img src="../Assets/logos/logo_yard_sale.svg" alt="Logo" class="yardsale-logo home-button" href="./index.html">
      </a>
    </nav>

    <main class="login-container">
      <form action="/" class="login-form">
        <div>
          <input id="email" type="email" class="login-form__input input__email" placeholder=" ">
          <label for="email" class="login-form__label">Email address</label>
          <span class="login-form__line"></span>
        </div>
        <div>
          <input type="password" class="login-form__input input__password" placeholder=" ">
          <label for="password" class="login-form__label">Password</label>
          <span class="login-form__line"></span>
        </div>
        <button type="button" class="primary-button" id="login-button" onclick="redirectIndex()">
          <a>Log in</a>
        </button>
        <a href="/" class="forgot-password">Forgot my password</a>
      </form>
      <button class="secondary-button">Sing up</button>
    </main>

    <script src="../JS/main.js"></script>
  </body>
</html>
